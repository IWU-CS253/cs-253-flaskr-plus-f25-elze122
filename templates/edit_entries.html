{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('edit_entry') }}" method="post">
<input name="id" type="hidden" value="{{ entry.id }}">
  <form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control border border2" id="title" name="title" value="{{ entry.title }}">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <input type="text" class="form-control border border2" id="category" name="category" value="{{ entry.category }}">
    </div>
    <div class="mb-3">
        <label for="text" class="form-label">Text:</label>
        <textarea class="form-control border border2" id="text" name="text" rows="5">{{ entry.text }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Update</button>
  </form>
{% endblock %}
